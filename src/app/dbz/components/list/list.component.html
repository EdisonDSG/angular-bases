
<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success':isFirst, 'list-group-item-danger':isLast}">

    <div>
      <span class="text-primary">{{ i + 1}}. </span>
      <span><b>Nombre:</b> {{character.name}}</span>
      <span><b>- Power:</b> {{character.power}}</span>
    </div>

    <button class="btn btn-danger mx-5" (click)="onDeleteCharacter(character.id || '')">Eliminar</button>

    </li>

</ul>
