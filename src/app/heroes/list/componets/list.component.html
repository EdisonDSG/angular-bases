<h3>Listado de heroes</h3>

<div *ngIf="heroBorrado; else nadaBorrado">
  <h3>Héroe borrado <small class="text-danger">{{heroBorrado}}</small></h3>
</div>

<ng-template #nadaBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>




<ul class="mt-2 list-group">
  <li *ngFor="let nombre of heroNames" class="list-group-item">{{nombre}}</li>

</ul>

<button (click)="borrarUltimoHeroe()" class="btn btn-outline-danger" *ngIf="this.heroNames.length>0">
  Borrar último heroe
</button>
