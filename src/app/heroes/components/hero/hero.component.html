
<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>

</dl>

<button
  *ngIf="name!=='Eduardo'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">

</button>

<button
  *ngIf="age!==68"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
